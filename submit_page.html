<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="submit_page.js" defer></script>
    <link rel="stylesheet" href="submit_page.css" />

    <title>Submission Page</title>
  </head>
  <body>
    <h1 class="centred-list">Your new business card</h1>
    <p class="centred-list" id="submit-page-description">
      Below you have your new business card. We hope you like it!
    </p>

    <main>
      <h2 id="name" class="card-label">Name</h2>
      <h2 id="surname" class="card-label">Surname</h2>
      <h2 id="company" class="card-label">Company</h2>
      <h2 id="job-title" class="card-label">Job Title</h2>
      <h2 id="phone-number" class="card-label">Phone Number</h2>
      <h2 id="email" class="card-label">Email</h2>
    </main>
  </body>
</html>
