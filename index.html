<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Business Card Generator</title>
  </head>
  <body class="centred-list">
    <header class="centred-list">
      <h1>New Business Card</h1>
      <p>Please fill the form below to generate your business card.</p>
    </header>

    <form
      id="submission-form"
      method="get"
      action="./submit_page.html"
      autocomplete="on"
    >
      <div class="label">
        <label for="name-input">First Name:</label>
        <input
          type="text"
          name="firstname"
          autocomplete="first-name"
          id="name-input"
          placeholder="i.e.: Jane"
        />
        <div id="name-input-error" class="error-msg" role="alert">
          <span class="hidden">Name required</span>
        </div>
      </div>
      <div class="label">
        <label for="surname-input">Surname:</label>
        <input
          type="text"
          name="surname"
          autocomplete="family-name"
          id="surname-input"
          placeholder="i.e.: Doe"
        />
        <div id="surname-input-error" class="error-msg" role="alert">
          <span class="hidden">Surname required</span>
        </div>
      </div>
      <div class="label">
        <label for="company-input">Company:</label>
        <input
          type="text"
          name="company-name"
          autocomplete="company"
          id="company-input"
          placeholder="i.e.: HMRC"
        />
        <div id="company-input-error" class="error-msg" role="alert">
          <span class="hidden">Company required</span>
        </div>
      </div>

      <div class="label">
        <label for="job-title-input">Job Title:</label>
        <input
          type="text"
          name="job-title"
          autocomplete="job"
          id="job-title-input"
          placeholder="i.e.: Accountant"
        />
        <div id="job-title-input-error" class="error-msg" role="alert">
          <span class="hidden">Job Title required</span>
        </div>
      </div>

      <div class="label">
        <label for="phone-number-input">Phone Number:</label>
        <input
          type="string"
          name="phone-number"
          autocomplete="phone"
          id="phone-number-input"
          placeholder="i.e.: 07559687452"
        />
        <div id="phone-number-input-error" class="error-msg" role="alert">
          <span class="hidden">Phone number required</span>
        </div>
      </div>
      <div class="label">
        <label for="email-input">Email Address:</label>
        <input
          type="string"
          name="email"
          autocomplete="email"
          id="email-input"
          placeholder="i.e.: jdoe@hmrc.co.uk"
        />
        <div id="email-input-error" class="error-msg" role="alert">
          <span class="hidden">Email address required</span>
        </div>
      </div>
      <div class="centred-list">
        <button class="create-button">Create card</button>
      </div>
    </form>
  </body>
</html>
