<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Business Card Generator</title>
</head>
<body class="centred-list">
    <h1>New Business Card</h1>
    <form id="submission-form" method="get" action="./second.html" autocomplete="on">
    <label for="name-input">First Name</label>
    <input type="text"
    autocomplete="first-name"
    id="name-input"
    placeholder="First Name Here...">
    <div id="name-input-error" role="alert">
        <span class ="hidden"> Please provide your first name &#128545</span>
    </div>
    
    <label for="surname-input">Surname</label>
    <input type="text"
    autocomplete="family-name"
    id="surname-input"
    placeholder="Surname Here...">
    <div id="surname-input-error" role="alert">
        <span class ="hidden"> Please provide your surname &#128545</span>
    </div>

    <label for="company-input">Company</label>
    <input type="text"
    autocomplete="company"
    id="company-input"
    placeholder="Company Here...">
    <div id="company-input-error" role="alert">
        <span class ="hidden"> Please provide your company &#128545</span>
    </div>

    <label for="job-title-input">Job Name</label>
    <input type="text"
    autocomplete="job"
    id="job-title-input"
    placeholder="Job Title Here...">
    <div id="job-title-input-error" role="alert">
        <span class ="hidden"> Please provide your job-title &#128545</span>
    </div>

    <label for="phone-number-input">Phone Number</label>
    <input type="string"
    autocomplete="phone"
    id="phone-number-input"
    placeholder="Phone Number Here...">
    <div id="phone-number-input-error" role="alert">
        <span class ="hidden"> Please provide your phone number &#128545</span>
    </div>

    <label for="email-input">Email Address</label>
    <input type="string"
    autocomplete="email"
    id="email-input"
    placeholder="Email Address Here...">
    <div id="email-input-error" role="alert">
        <span class ="hidden"> Please provide your email add address &#128545</span>
    </div>

    <button class="centred-list">Create card</button>
</form>
</body>
</html>
